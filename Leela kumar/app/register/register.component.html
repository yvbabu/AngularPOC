<div class="main">
    <div class="container">
<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-10 col-sm-offset-1 col-md-offset-1">
    <h1 class="text-center">Register</h1>
    <form (ngSubmit)="onSignUp(f)" #f="ngForm" name="myform">
      <div class="form-group">
        <label for="email">Mail</label>
        <input type="email" id="email" name="email" ngModel class="form-control" placeholder="Email">
         </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          ngModel
          class="form-control" placeholder="password">
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Sign In</button>
    </form>
  </div>
</div>
</div>
</div>
